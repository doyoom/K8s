apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-deployment
  namespace: logging-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      containers:
        - name: was
          image: ji0513ji/log-generator:1.1.1
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "streaming-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /main
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /main
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: was-service
  namespace: logging-system
spec:
  type: ClusterIP
  selector:
    app: was
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http

